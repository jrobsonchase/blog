<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/main.css" media="screen,projection" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    {% block head %}
    {% endblock head %}

    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
</head>

<body>
    <div class="header">
        {% block header %}
        {% endblock header %}
    </div>

    <div class="content container">
        {% block content %}
        {% endblock content %}
    </div>

    <div class="footer">
        {% block footer %}
        <div class="fixed-action-btn">
            <div class="btn-0 btn-floating btn-large">
                <i class="large material-icons">menu</i>
            </div>
            <ul>
                <li><a href="/tags" class="btn-3 btn-floating"><i class="material-icons">code</i></a></li>
                <li><a href="/about" class="btn-2 btn-floating"><i class="material-icons">fingerprint</i></a></li>
                <li><a href="/" class="btn-1 btn-floating"><i class="material-icons">home</i></a></li>
            </ul>
        </div>
        {% endblock footer %}
    </div>

    {% block scripts %}
    <script type="text/javascript" src="/materialize.min.js"></script>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {});
        });
    </script>
    {% endblock scripts %}
</body>

</html>
