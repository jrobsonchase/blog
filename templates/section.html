{% extends "base.html" %}

{% block content %}
<ol class="post-list">
    {% for page in section.pages %}
    <li>
        <h3 class="title">{{ page.title }}</h3>
        <div class="date">{{ page.date | date(format="%e %b %Y %R") }}</div>
        <div class="description">{{ page.description }}</div>
        <p class="summary">{{ page.summary | safe }}</p>
        <a class="more" href="{{ page.permalink }}">Continue Reading</a>
    </li>
    <hr>
    {% endfor %}
</ol>
{% endblock content %}
